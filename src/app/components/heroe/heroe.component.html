<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="!dc" src="assets/img/marvel.png" style="max-width: 200px;" alt="marvel">
            <img *ngIf="dc" src="assets/img/dc.png" style="max-width: 200px;" alt="dc">
        </div>
    </div>
</div>
